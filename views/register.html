<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link rel="stylesheet" href="./css/styles.css">


    <title>Mercado Liebre</title>
    
  </head>
  <body>
    <header>
      <img class="header-logo" src="./images/logo-mercado-liebre.svg" alt="" />

      <input type="search">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

      <h3 class="header-title"><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</h3>

      <nav>
        <ul>
          <li><a href="#"> Ofertas</a></li>
          <li><a href="#"> Tiendas Oficiales</a></li>
          <li><a href="#"> Vender</a></li>
          <li><a href="#"> Ayuda</a></li>
        </ul>
        
        <ul>
          <li><a href="/register"> Creá tu cuenta <i class="fa-regular fa-id-card"></i></a></li>
          <li><a href="/login"> Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
          <li><a href="#"> Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
        </ul>
      </nav>

    <div class="burger-menu"><i class="fa-solid fa-bars"></i></div>
    </header>
    <main class="register">
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nombre y apellido">
            <input type="text" name="user" placeholder="Nombre de usuario">
            <input type="email" name="email" placeholder="E-mail">
            <br>
            <label for="birth_date"><b>Fecha de nacimiento</b></label>
            <br>
            <input type="date" name="birth_date" id="birth_date">
            <br>
            <input type="text" name="addres" placeholder="Domicilio">
            <h4>Perfil del usuario</h4>
            <div class="profile">
                <input type="radio" name="profile" value="buy" id="buy">
                <label for="buy">Comprador</label>
                <input type="radio" name="profile" value="sell" id="sell">
                <label for="sell">Vendedor</label>
            </div>

            <h4>Intereses</h4>
            <div class="interests">
                <div>
                    <input type="checkbox" name="interests" value="a" id="a">
                    <label for="a">Electro</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="b" id="b">
                    <label for="b">Moda</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="c" id="c">
                    <label for="c">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="d" id="d">
                    <label for="d">Juguetería</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="e" id="e">
                    <label for="e">Vida sana</label>
                </div>
            </div>
            
            <h4>Elegí tu foto de usuario</h4>
            <input type="file" name="avatar">
            <br>
            <br>
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <br>
            <br>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
